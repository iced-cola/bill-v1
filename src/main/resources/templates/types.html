<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>分类一览</title>
    <link rel="stylesheet" type="text/css"
          href="../lib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <style type="text/css">
		.card {
			background-color: #f8f8f8;
			margin-top: 15px;
			margin: 10px;
			padding: 10px;
			width: 150px;
			height: 80px;
			line-height: 50px;
			position: relative;
			overflow: hidden;
			border-radius: 10px;
			display: inline-block;
			text-align: center;
		}
		.card p {
		    padding-top: 10px;
		}

    </style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!-- <img src="<%=path %>/images/a.jpg" height="100%" /> -->
                <span>理性消费 健康生活</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a class="icon-bar" th:href="@{/bill/list}">账单一览</a>
                </li>
                <li class="active">
                    <a th:href="@{/bill/type}">账单分类</a>
                </li>
                <li>
                    <a th:href="@{/sys/info}">系统信息</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/logout}">安全退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/bill/list}" class="list-group-item">
                <span class="glyphicon glyphicon-list">
                </span>&nbsp;&nbsp;账单一览
            </a>
            <a th:href="@{/bill/type}" class="list-group-item active">
                <span class="glyphicon glyphicon-tags" aria-hidden="true">
                </span>&nbsp;&nbsp;账单分类</a>
            <a th:href="@{/sys/info}" class="list-group-item">
                <span class="glyphicon glyphicon-user" aria-hidden="true">
                </span>&nbsp;&nbsp;系统信息</a>
        </div>
        <!--左边菜单栏-->
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">菜单
                </li>
                <li class="active">系统信息
                </li>
            </ol>
        </div>

        <div class="col-sm-10">
            <p>消费类型：</p>
            <div th:if="${#lists.isEmpty(typeList)}" class="row">
                <strong>数据不存在</strong>
            </div>
            <div th:if="${not #lists.isEmpty(typeList)}" class="row">
                <div th:each="item, stat: ${typeList}" class="card">
                    <strong th:text="${item}"></strong>
                </div>
            </div>
            <hr/>
            <p>支付方式：</p>
            <div th:if="${#lists.isEmpty(wayList)}" class="row">
                <strong>数据不存在</strong>
            </div>
            <div th:if="${not #lists.isEmpty(wayList)}" class="row">
                <div th:each="item, stat: ${wayList}" class="card">
                    <strong th:text="${item}"></strong>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        &copy; 2019-2020 iced-cola.
    </p>
</div>

<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
